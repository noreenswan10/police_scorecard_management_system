<span style="font-family: verdana, geneva, sans-serif;">
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Account Management- PSMS</title>
    <link rel="stylesheet" href="css/AccountManagement.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>

  <body>
    <div class="container">
      <nav class="sidebar collapsed">
        <div class="logo">
          <img src="img/bppol-logo.png" alt="LOGO">
          <span class="title">PSMS</span>
        </div>
        <ul>
          <li><a href="index.html">
              <i class="fas fa-home"></i>
              <span class="nav-item">Home</span>
              <span class="tooltip">Home</span>
            </a></li>
          <li><a href="IndividualScorecard.html">
              <i class="fas fa-clipboard"></i>
              <span class="nav-item">Individual Scorecard</span>
              <span class="tooltip">Individual Scorecard</span>
            </a></li>
          <li><a href="HistoryScorecard.html">
              <i class="fas fa-history"></i>
              <span class="nav-item">History of Scorecard</span>
              <span class="tooltip">History of Scorecard</span>
            </a></li>
          <li><a href="AccountManagement.html">
              <i class="fas fa-users-cog"></i>
              <span class="nav-item">Account Management</span>
              <span class="tooltip">Account Management</span>
            </a></li>
          <li><a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log out</span>
              <span class="tooltip">Log out</span>
            </a></li>
        </ul>
      </nav>
      <div class="sec">
        <div class="btn-toggle">
          <button id="toggle-button">
            <i class="fas fa-bars"></i>
          </button>
          <div class="header-title">
            <h2>BPPO-Police Scorecard Management System</h2>
          </div>
        </div>
        <div class="main">
          <div class="account">
            <div class="account-title">
              <h1>ACCOUNT MANAGEMENT</h1>
            </div>
            <div class="account-form">
              <form action="">
                <div class="profile-container">
                  <div class="profile-photo">
                    <img src="./img/police-512.png" alt="Profile Photo" id="profileImg">
                  </div>
                  <label class="change-photo-label" for="fileInput">
                    Change Photo
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewImage(event)">
                  </label>
                </div>
                <div class="account-inputs">
                  <div class="input-readonly">
                    <label for="name">Name</label>
                    <input id="name" name="name" class="read-only" type="text" value="John Doe"
                      style="margin-bottom: 10px;" readonly>
                    <label for="position">Position</label>
                    <input id="position" name="position" class="read-only" type="text" value="SPO3"
                      style="margin-bottom: 10px;" readonly>
                    <label for="rank">Rank</label>
                    <input id="rank" name="rank" class="read-only" type="text" value="Superintendent"
                      style="margin-bottom: 10px;" readonly>
                    <label for="years">Years of Service</label>
                    <input id="years" name="years" class="read-only" type="text" value="6 years"
                      style="margin-bottom: 10px;" readonly>
                  </div>
                  <div class="input-enter">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" value="johndoe123" style="margin-bottom: 10px;">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" value="johndoe@gmail.com" style="margin-bottom: 10px;">
                    <label for="password">New Password</label>
                    <input id="password" name="password" type="password" placeholder="New Password"
                      style="margin-bottom: 10px;">
                    <label for="cpassword">Confirm Password</label>
                    <input id="cpassword" name="cpassword" type="password" placeholder="Confirm New Password"
                      style="margin-bottom: 10px;">
                  </div>
                </div>
                <div class="account-btn">
                  <button class="btn-cancel">CANCEL</button>
                  <button type="submit" class="btn-save">SAVE CHANGES</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('fileInput').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById('profileImg').src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      document.getElementById('toggle-button').addEventListener('click', function () {
        document.querySelector('.sidebar').classList.toggle('collapsed');
      });
    </script>
  </body>

  </html>
